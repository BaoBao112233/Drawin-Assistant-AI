version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finch_postgres
    environment:
      POSTGRES_USER: finch_user
      POSTGRES_PASSWORD: finch_password
      POSTGRES_DB: finch_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finch_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: finch_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: finch_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://finch_user:finch_password@postgres:5432/finch_db
      - DATABASE_URL_SYNC=postgresql://finch_user:finch_password@postgres:5432/finch_db
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  opensearch_data:
